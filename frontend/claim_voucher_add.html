            <section id="content_wrapper">
                <section id="content" class="table-layout animated fadeIn">
                    <div class="tray tray-center">
                        <div class="content-header">
                            <h2> 填写报销单 </h2>
                            <p class="lead"></p>
                        </div>
                        <div class="admin-form theme-primary mw1000 center-block" style="padding-bottom: 175px;">
                            <div class="panel heading-border">
                                <form id="admin-form" name="addForm" action="/claim_voucher/add" modelAttribute="info">
                                    <div class="panel-body bg-light">
                                        <div class="section-divider mt20 mb40">
                                            <span> 基本信息 </span>
                                        </div>
                                        <div class="section">
                                            <label for="cause" class="field prepend-icon">
                                                <input id="cause" class="gui-input" placeholder="事由..."/>
                                                <label for="cause" class="field-icon">
                                                    <i class="fa fa-lock"></i>
                                                </label>
                                            </label>
                                        </div>
                                        <div class="section-divider mt20 mb40">
                                            <span> 费用明细 </span>
                                        </div>
                                        <div class="section row" id="items">
                                            <div>
                                                <div class="col-md-3">
                                                    <label for="items[0].item" class="field prepend-icon">
                                                        <select path="items[0].item" class="gui-input" placeholder="花销类型..."></select>
                                                    </label>
                                                </div>
                                                <div class="col-md-3">
                                                    <label for="items[0].amount" class="field prepend-icon">
                                                        <input path="items[0].amount" class="gui-input money" placeholder="金额..."/>
                                                        <label for="items[0].amount" class="field-icon">
                                                            <i class="fa fa-lock"></i>
                                                        </label>
                                                    </label>
                                                </div>
                                                <div class="col-md-5">
                                                    <label for="items[0].comment" class="field prepend-icon">
                                                        <input path="items[0].comment" class="gui-input" placeholder="备注..." />
                                                        <label for="items[0].comment" class="field-icon">
                                                            <i class="fa fa-lock"></i>
                                                        </label>
                                                    </label>
                                                </div>
                                                <div class="col-md-1" style="text-align:right;">
                                                    <button type="button" class="button"> X </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="section row">
                                            <div class="col-md-3">
                                                <label for="totalMoney" class="field prepend-icon">
                                                    <input id="totalMoney" path="claimVoucher.totalAmount" class="gui-input" placeholder="总金额..." readonly="true"/>
                                                    <label for="totalMoney" class="field-icon">
                                                        <i class="fa fa-user"></i>
                                                    </label>
                                                </label>
                                            </div>
                                            <div class="section" style="text-align:right;">
                                                <div class="col-md-9">
                                                    <button type="button" class="button" id="addItemButton"> + </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-footer text-right">
                                            <button type="submit" class="button"> 保存 </button>
                                            <button type="button" class="button" onclick="javascript:window.history.go(-1);"> 返回 </button>
                                        </div>
                                    </div>
                                </form:form>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </div>

    <script src="js/jquery-1.11.1.min.js"></script>

    <!--弹框表示修改结果-->
    <div id="modelMsg" class="modal fade"><!--半透明遮罩-->
        <div class="modal-dialog modal-sm"><!--对话框的尺寸，位置-->
            <div class="modal-content"><!--边框，倒角，背景色-->
                <!--头部-->
                <div class="modal-header">
                    <h4 class="modal-title" id="modelMsgTitle"></h4>
                </div>
                <!--主体-->
                <div class="modal-body">
                    <p>
                        <span id="modelMsgBody"></span>
                    </p>
                </div>
                <!--尾部-->
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-info">确定</button>
            </div>
        </div>
